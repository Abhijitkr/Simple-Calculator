<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>

<body>
    <main>
        <article>
            <form>
                <input type="text" name="display">
            </form>
            <section>
                <button data-num="AC">AC</button>
                <button data-num="AC">DEL</button>
                <button data-num="AC">%</button>
                <button data-num="AC">/</button>
            </section>
            <div>
                <button data-num="AC">7</button>
                <button data-num="AC">8</button>
                <button data-num="AC">9</button>
                <button data-num="AC">*</button>
            </section>
            <section>
                <button data-num="AC">4</button>
                <button data-num="AC">5</button>
                <button data-num="AC">6</button>
                <button data-num="AC">-</button>
            </section>
            <section>
                <button data-num="AC">1</button>
                <button data-num="AC">2</button>
                <button data-num="AC">3</button>
                <button data-num="AC">+</button>
            </section>
            <section>
                <button data-num="AC">0</button>
                <button data-num="AC">.</button>
                <button data-num="=" id="equal">=</button>
            </section>
        </article>
    </main>
</body>

</html>
